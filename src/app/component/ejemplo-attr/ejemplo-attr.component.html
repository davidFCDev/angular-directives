<div>
  <h1>Ejemplo de uso de Directiva de Atributo</h1>
  <p>Sirve para cambiar el color de fondo de cualquier componente</p>
  <p>
    Al pasar el raton por encima se aplica el color y al quitarlo se quita el
    color
  </p>

  <div>
    <h2>Selecciona el color para subrayar:</h2>
    <div>
      <input type="radio" name="colors" (click)="color = 'yellow'" />Amarillo
      <input type="radio" name="colors" (click)="color = 'lightGreen'" />Verde
      <input type="radio" name="colors" (click)="color = 'cyan'" />Azul

    </div>
  </div>
</div>
